        <style>
            .nav-bottom {
                position: fixed;
                bottom: 1.5rem;
                width: 100%;
                z-index: 1000;
            }
            .nav-bottom > .container {
                background: var(--accent-gold);
                border-top: 1px solid #dee2e6;
                border-radius: 2rem;
                padding-top: 5px;
            }
            .nav-bottom .nav-link { text-align: center; font-size: 12px; color: #7e7e7e; color: rgba(0, 0, 0, 0.5); figure svg {opacity: 0.5;}}
            .nav-bottom .nav-link.active { color: var(--bg-dark); figure svg {opacity: 1;} }
            .nav-bottom i { display: block; font-size: 20px; }
            .tab-content { display: none; padding: 20px; }
            .tab-content.active { display: block; }
            .card-custom { border-radius: 15px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 15px; }
            .btn-official { border-radius: 10px; margin-bottom: 10px; text-align: left; }
            .lang-switcher { font-size: 14px; }

        <style>
            :root {
                --bg-dark: #121212;
                --card-bg: #1b1b1b;
                --accent-gold: #D4AF37; 
                --text-main: #E0E0E0;
                --text-muted: #A0A0A0;
                --danger-red: #ff4d4d;
            }

            body {
                background-color: var(--bg-dark);
                background-image: url('images/blue_pattern.jpg');
                background-repeat: repeat;
                background-size: 150px;
                background-attachment: fixed;
                color: var(--text-main);
                font-family: 'Montserrat', sans-serif;
                margin: 0;
                padding-bottom: 80px;
            }

            body::before {
                content: "";
                position: fixed;
                top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(18, 18, 18, 0.85);
                z-index: -1;
            }

            .navbar-brand {
                background-image: url('images/favicon-96x96.png');
                min-height: 60px;
                background-repeat: no-repeat;
                background-size: contain;
                display: flex;
                justify-content: center;
                align-items: center;
                padding-inline-start: 60px !important;
            }

            .no-bg-c {
                background-color: unset !important;
            }

            .no-bg {
                background: unset !important;
            }

            .section-title-box {
                display: flex; 
                flex-direction: column; 
                justify-content: center; 
                align-items: flex-end;
                padding: 50px;
                margin-bottom: 25px;
                border-radius: 15px;
                background-image: linear-gradient(135deg, rgba(127, 178, 127, 0.9), rgba(19, 167, 149, 0.9)), url('images/case.png');
                background-size: cover, 300px auto;
                background-repeat: no-repeat;
                background-position: center, left 35px; 
                background-blend-mode: multiply;            
                min-height: 400px;
                background-origin: border-box;
            }
            .section-title-text {
                display: flex;
                text-align: right;
                width: 67%;
                font-size: 2.5rem;
                font-weight: 900;
                color: var(--accent-gold);
                line-height: 1.4;
                text-transform: uppercase;
                letter-spacing: 2.5px;
                font-family: 'Montserrat', sans-serif;
            }

            .main-navbar {
                background-color: var(--card-bg);
                border-bottom: 1px solid var(--accent-gold);
            }

            .section-blockquote {
                background-color: var(--card-bg);
                background-image: url('images/quote_image.png');
                background-position: right, right bottom 20px;
                background-size: contain;
                background-repeat: no-repeat;
                background-origin: border-box;
                padding: 50px;


                figcaption {
                    margin: 0;
                    font-size: 1.25rem;
                    font-weight: 700;
                    color: var(--accent-gold);
                }

            }

            .section-goverment {
                background-color: var(--card-bg);
                font-size: 1.1rem;
                line-height: 2rem;
                color: var(--text-main);
                font-family: 'Montserrat', sans-serif;
                text-align: justify;
                figure {
                    margin: 0;
                    figcaption {
                        display: flex;
                        justify-content: flex-start;
                        margin: 0;
                        a {
                            text-decoration: none;
                            font-size: 2rem;
                            letter-spacing: 2px;
                            color: var(--accent-gold);
                        }
                    }
                }
            }

            .section-official-links {
                background-color: var(--card-bg);
                font-family: 'Montserrat', sans-serif;
                font-size: 1.1rem;
                line-height: 2rem;
                
                color: var(--text-main) !important;

                .accordion-item {
                    background: unset !important;
                    color: var(--text-main) !important;
                    border-color: var(--accent-gold) !important;

                    button {
                        background: unset !important;
                        color: var(--accent-gold) !important;
                    }
                }

                .accordion-body {
                    border-color: var(--accent-gold) !important ;
                }
            }


            .section-not-allowed {
                background-color: var(--card-bg);
                font-size: 1.1rem;
                line-height: 2rem;
                color: var(--danger-red);
                font-family: 'Montserrat', sans-serif;
                
                font-size: 1.1rem;
                line-height: 2rem;
                
                .accordion-item {
                    background: unset !important;
                    color: var(--text-main) !important;
                    border-color: var(--danger-red) !important;

                    button {
                        background: unset !important;
                        color: var(--danger-red) !important;
                    }
                }

                .accordion-body {
                    border-color: var(--danger-red) !important ;
                }
            }

            .section-embassy-box {
                position: relative;
                display: flex; 
                flex-direction: column; 
                justify-content: center; 
                align-items: flex-end;
                padding: 50px;
                margin-bottom: 25px;
                border-radius: 15px;
                background: linear-gradient(135deg, rgba(0, 182, 232, 0.9), rgba(0, 114, 211, 0.9));
                background-size: cover, 300px auto;
                background-repeat: no-repeat;
                background-position: center, left 35px; 
                background-blend-mode: multiply;            
                min-height: 400px;
                background-origin: border-box;
                overflow: hidden;
            }
            .section-embassy-text {
                display: flex;
                text-align: right;
                width: 75%;
                font-size: 2.5rem;
                font-weight: 900;
                color: var(--text-main);
                line-height: 1.4;
                text-transform: uppercase;
                letter-spacing: 3.5px;
                font-family: 'Montserrat', sans-serif;
                z-index: 2;
                text-shadow: 1px -1px 0 #D4AF37, -3px -3px 2px black, 2px 1px 3px rgba(193, 94, 221, 0.5);
                flex-direction: column;

                button {
                    justify-content: right;
                    align-items: center;
                    display: flex;
                    text-decoration: none;
                    font-family: 'Montserrat', sans-serif;
                    font-size: 1.5rem;
                    color: var(--text-muted) !important;
                    font-weight: 500;
                    letter-spacing: 2px;
                }

                button svg {
                    margin-left: 5px;
                    margin-bottom: 1px;
                }
                
                button:hover svg {
                    fill: var(--accent-gold) !important; /* Agar SVG fill ishlatgan bo'lsa */
                    stroke: var(--accent-gold) !important; /* Agar SVG stroke ishlatgan bo'lsa */
                    color: var(--accent-gold) !important;
                }

                button:hover, button:focus, button:active {
                    color: var(--accent-gold) !important;
                    text-shadow: 1px -1px 0 #D4AF37, -3px -3px 2px black, 2px 1px 3px rgba(193, 94, 221, 0.5);
                }
            }

            .section-embassy-picture {
                position: absolute;
                left: -5px;
                bottom: -15px;
                max-height: 400px;
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                z-index: 1;
                opacity: 0.75;
            }

            

            .section-charity-box {
                position: relative;
                display: flex; 
                flex-direction: row-reverse; 
                justify-content: center; 
                align-items: center;
                padding: 50px;
                margin-bottom: 25px;
                border-radius: 15px;
                background: url('images/vaqf_bg.jpg');
                background-size: cover, 300px auto;
                background-repeat: no-repeat;
                background-position: center, left 35px; 
                background-blend-mode: multiply;            
                min-height: 400px;
                background-origin: border-box;
                overflow: hidden;
            }
            .section-charity-picture {
                display: flex;
            }
            .section-charity-text {
                display: flex;
                text-align: center;
                width: 50%;
                font-size: 2.5rem;
                font-weight: 900;
                color: var(--text-main);
                text-transform: uppercase;
                letter-spacing: 3.5px;
                font-family: 'Montserrat', sans-serif;
                z-index: 2;
                text-shadow: 1px -1px 0 #D4AF37, -3px -3px 2px black, 2px 1px 3px rgba(193, 94, 221, 0.5);
            }

            #safarModalEmbassy {
                .modal-dialog {
                    .modal-body {
                        

                        .phone-code {
                            padding-bottom: 0.75rem !important;
                            text-align: left;
                        }

                        table {
                            tr {
                                td {
                                    background-color: #1b1b1b !important;
                                    color: var(--accent-gold);
                                }
                            }
                        }
                    }
                }
            }

            @media (max-width: 768px) {
                .main-navbar {
                    border-bottom-left-radius: 2rem;
                    border-bottom-right-radius: 2rem;
                }

                .nav-bottom {
                    padding-top: 5px;
                    border-radius: 2rem;
                    padding-right: 1rem;
                    padding-left: 1rem;
                    padding-bottom: 1rem;
                    padding-top: 1rem;
                    bottom: 0;
                }
                .nav-bottom > .container {
                    background: var(--accent-gold);
                    background: unset !important;
                    backdrop-filter: blur(2.5px) brightness(1.5);
                    border-top: 1px solid #dee2e6;
                }

                .nav-bottom .nav-link { 
                    color: var(--text-main);
                }

                .nav-bottom .nav-link.active { 
                    color: var(--accent-gold);
                }

                .section-title-box {
                    padding: 30px 20px;
                    background-position: center, left bottom 0px; /* Rasm pastga tushadi */
                    background-size: cover, 200px auto;
                    min-height: 350px;
                    justify-content: flex-start;
                }
                
                .section-title-text {
                    width: 100%; 
                    font-size: 1.6rem; 
                    justify-content: center;
                    letter-spacing: 1.5px;
                    line-height: 1.8;
                }

                .section-blockquote {
                    background-origin: border-box;
                    padding: 30px 60px 60px 20px;
                    background-position-x: right;
                    background-size: 120px;
                    background-position-y: 120px;

                    figcaption {
                        font-size: 1.2rem;
                    }
                }

                .section-goverment {
                    padding: 10px;
                }

                .section-not-allowed {
                    padding: 10px;
                    font-size: 1rem;
                    blockquote {
                        font-size: 1rem;

                        img {
                            width: 50px !important;
                        }
                    }
                }

                .section-embassy-box {
                    padding: 30px 20px;
                    background-position: center, left bottom 0px; /* Rasm pastga tushadi */
                    background-size: cover, 200px auto;
                    min-height: 350px;
                    justify-content: flex-start;
                }
                .section-embassy-picture {
                    max-height: 300px;
                    left: -10px;
                    bottom: -10px;
                }
                .section-embassy-text {
                    width: 100%; 
                    font-size: 1.6rem; 
                    justify-content: center;
                    letter-spacing: 1.5px;
                    line-height: 1.8;

                    button {
                        margin-top: 10px;
                        color: var(--accent-gold) !important;
                        text-shadow: 1px -1px 0 #D4AF37, -3px -3px 2px black, 2px 1px 3px rgba(193, 94, 221, 0.5);
                        border: 2px solid var(--accent-gold);
                        justify-content: center;
                    }

                    button svg {
                        margin-bottom: 2px;
                        fill: var(--accent-gold) !important; /* Agar SVG fill ishlatgan bo'lsa */
                        stroke: var(--accent-gold) !important; /* Agar SVG stroke ishlatgan bo'lsa */
                        color: var(--accent-gold) !important;
                    }
                }
                
                #safarModalEmbassy {
                    .modal-dialog {
                        .modal-body {
                            padding: 0 !important;
                            .phone-code {
                                text-align: center;
                            }
                        }
                    }
                }

                .section-charity-box {
                    flex-wrap: wrap;
                    padding: 1rem;

                    .section-charity-picture {
                        max-width: 100%;
                        margin-bottom: 20px;
                    }

                    .section-charity-text {
                        width: 100%;
                        font-size: 1.6rem;
                        letter-spacing: 3.5px;
                        line-height: 1.8;
                        font-weight: 700;
                    }
                }

                .nav-bottom .nav-link {
                    figure svg {
                        
                        [fill="#1C274C"] {
                            fill: #fff !important;
                        }
                    }
                }

                
                .nav-bottom .nav-link.active {
                    figure svg {
                        
                        [fill="#1C274C"] {
                            fill: var(--accent-gold) !important;
                        }
                    }
                }
            }
        </style>
    </head>
